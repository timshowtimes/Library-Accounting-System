<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/banner.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/submitAvailable.css}">
</head>
<body>
    <form class="menu" th:method="POST" th:action="@{/books}" th:object="${book}">
        <div>
            <label for="name">Название книги: </label>
            <input type="text" th:field="*{name}" id="name">
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name err</div>
        </div>
        <br/>
        <div>
            <label style="margin-right: 75px;" for="author">Автор: </label>
            <input type="text" th:field="*{author}" id="author">
            <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">author err</div>
        </div>
        <br/>
        <div>
            <label style="margin-right: 27px;" for="year">Год издания: </label>
            <input type="text" th:field="*{year}" id="year">
            <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">year err</div>
        </div>
        <br/>
        <input class="submitButton" type="submit" value="Create!"/>
    </form>
</body>
</html>
