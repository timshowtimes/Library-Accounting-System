<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Client</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/banner.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/submitAvailable.css}">
</head>
<body>
    <form class="menu" th:method="POST" th:action="@{/people}" th:object="${person}">
        <div>
            <label for="name">ФИО: </label>
            <input style="margin-left: 75px; width: 200px;" type="text" th:field="*{name}" id="name"/>
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name err</div>
        </div>
        <br/>
        <div>
            <label for="year">Дата рождения: </label>
            <input type="text" th:field="*{year_of_birth}" id="year"/>
            <div style="color:red" th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}">year err</div>
        </div>
        <br/>
        <input class="submitButton" type="submit" value="Добавить!"/>
    </form>
</body>
</html>
