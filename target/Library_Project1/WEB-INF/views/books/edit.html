<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
  <link rel="stylesheet" type="text/css" th:href="@{/static/css/banner.css}">
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{book_id}(book_id=${editBook.getBook_id()})}" th:object="${editBook}">
  <div>
    <p th:text="'ID: ' + ${editBook.getBook_id()}">id</p>
    <label for="name">Enter name of book: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name err</div>
  </div>
  <br/>
  <div>
    <label for="author">Enter author: </label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">author err</div>
  </div>
  <br/>
  <div>
    <label for="year">Enter year: </label>
    <input type="text" th:field="*{year}" id="year">
    <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">year err</div>
  </div>
  <br/>
  <input type="submit" value="Update!"/>
</form>
</body>
</html>
