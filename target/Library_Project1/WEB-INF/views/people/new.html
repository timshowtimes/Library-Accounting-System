<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Client</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/banner.css}">
</head>
<body>
    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <div>
            <label for="name">Enter full name: </label>
            <input size="50" type="text" th:field="*{name}" id="name"/>
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name err</div>
        </div>
        <br/>
        <div>
            <label for="year">Enter year of birthday: </label>
            <input type="text" th:field="*{year_of_birth}" id="year"/>
            <div style="color:red" th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}">year err</div>
        </div>
        <br/>
        <input type="submit" value="Create!"/>
    </form>
</body>
</html>
