<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of clients</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/banner.css}">
</head>
<body>
    <div th:each="person : ${people}">
        <a th:href="@{/people/{id}(id = ${person.getPerson_id()})}"
           th:text="${person.getName()} + ', ' + ${person.getYear_of_birth()}">user</a>
    </div>
    <hr/>
    <form style="margin-bottom: 5px" th:method="GET" th:action="@{/people/new}">
        <input type="submit" value="Add a new person">
    </form>
    <a href="/forms/index.jsp"> <--- Back to menu </a>
</body>
</html>
